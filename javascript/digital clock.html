<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <title>Digital Clock</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; font-size: 2rem; margin-top: 20%; }
    </style>
</head>
<body>
    <div id="clock"></div>

    <script>
        function updateClock() {
            let now = new Date();
            document.getElementById("clock").textContent = now.toLocaleTimeString();
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
